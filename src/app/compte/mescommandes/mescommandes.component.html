<body>
  <h1>Mon compte</h1>
  <!------------ Bandeau ---------------->
  <div class="bandeau">
    <section class="info">
      <div class="ligne1">
        <span class="span1"
          >Bonjour {{ tab.prenom }}, voici l'historique de vos commandes.</span
        >
      </div>
      <div class="ligne2">
        <p class="titre">Historique de commandes</p>
        <div class="container">
          <table class="table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Nom</th>
                <th>Total</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr
                scope="row"
                *ngFor="let pist of myList; let iteration = index"
              >
                <td>{{ pist.date | date: "dd-MM-yyyy" }}</td>
                <td>{{ pist.nom }}</td>
                <td>{{ pist.prixTotal }} €</td>
                <td>{{ pist.status }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <!------------ Choix ---------------->
    <section>
      <article class="art-choix">
        <a href="profil" class="a-choix"
          ><span class="span-choix">Mon profil</span></a
        >
        <a href="coordonnees" class="a-choix"
          ><span class="span-choix">Mes coordonnées</span></a
        >
        <a href="mescommandes" class="a-choix"
          ><span class="span-choix">Mes commandes</span></a
        >
      </article>
    </section>
  </div>
</body>
