<body>
  <div class="shadow">
    <h2>Connexion</h2>
    <div class="container mt-5">
      <div class="row justify-content-md-center">
        <div class="col-md-4">
          <div class="alert alert-danger" *ngIf="erreur == 1">
            <strong>login ou mot de passe erron√©s.. </strong>
          </div>
          <form>
            <div class="form-group">
              <label>Nom Utilisateur :</label>
              <input
                type="text"
                name="username"
                class="form-control"
                [(ngModel)]="username"
              />
            </div>
            <div class="form-group">
              <label>Mot de passe :</label>
              <input
                type="password"
                name="password"
                [(ngModel)]="password"
                class="form-control"
              />
            </div>
            <div class="row justify-content-md-center">
              <button (click)="login()" class="btn btn-outline-info sign-in">
                Connexion
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
